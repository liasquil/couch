{% extends "base_default.html" %}

{% block content %}

Reset the password for <i>{{ token.user.username }}</i>, email address <i>{{ token.user.email }}</i>.

<form action="{% url 'accounts:reset_password' token.value %}" method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Set password" />
</form>

{% endblock content %}
